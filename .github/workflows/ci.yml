name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '42 3 * * 1'

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-color-emoji poppler-utils
          npm ci

      - name: Fetch Data
        env:
          GITHUB_TOKEN: ${{ secrets.CONTRIBUTIONS_READER_GITHUB_TOKEN }}
        run: npm run fetch-data

      - name: Build
        run: npm run build

      - name: Copy assets
        run: npm run copy-assets

      - name: Validate PDF is 1 page
        run: |
          PAGES=$(pdfinfo out/resume.pdf | grep "Pages:" | awk '{print $2}')
          echo "PDF has $PAGES page(s)"
          if [ "$PAGES" != "1" ]; then
            echo "::error::PDF must be exactly 1 page, but has $PAGES pages"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "deploy-github-pages"
      cancel-in-progress: false
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
